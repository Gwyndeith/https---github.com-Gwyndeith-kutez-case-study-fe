<ng-container class="product-card-container">
  <img class="product-image" [src]="selectedImageURL" />
  <a style="font-family: 'Montserrat Medium'; font-size: 15px">{{
    product.name
  }}</a>
  <a style="font-family: 'Montserrat Regular'; font-size: 15px">{{
    (product.price | currency : "USD") + " USD"
  }}</a>
  <div class="color-option-list-container">
    <mat-radio-group class="color-option-list" [value]="'yellow'">
      <mat-radio-button
        matRipple
        *ngFor="let productColor of product.images; let i = index"
        class="color-option"
        [ngClass]="{
          'product-yellow-option': productColor.color === 'yellow',
          'product-white-option': productColor.color === 'white',
          'product-rose-option': productColor.color === 'rose'
        }"
        [value]="productColor.color"
        [matRippleColor]="'rgba(0, 0, 0, 0.3)'"
        (change)="changeProductSelectedColor(productColor, i)"
      />
    </mat-radio-group>
  </div>
  <a style="font-family: 'Avenir'; font-size: 12px">{{
    selectedColor + " Gold"
  }}</a>
  <div class="rating-container">
    <star-rating
      [starType]="'svg'"
      [rating]="product.rating"
      [showHalfStars]="true"
      [speed]="'slow'"
      [readOnly]="true"
      style="
        display: flex;
        flex-direction: row;
        justify-content: left;
        flex-shrink: 1;
      "
      [staticColor]="'ok'"
      #workaround
    />
    <a style="font-family: 'Avenir'; font-size: 14px">{{
      product.rating + "/5"
    }}</a>
  </div>
